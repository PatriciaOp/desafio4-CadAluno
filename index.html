
 
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desafio: Gestão de Notas de Alunos (JS)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestão de Notas de Alunos</h1>

  <form id="configForm">
    <label for="numeroAlunos">Número de alunos:</label>
    <input type="number" id="numeroAlunos" name="numeroAlunos" min="1" required />

    <label for="numeroAvaliacoes">Número de avaliações:</label>
    <input type="number" id="numeroAvaliacoes" name="numeroAvaliacoes" min="1" required />

    <button type="submit">Gerar formulário</button>
  </form>

  <form id="studentsForm" style="display: none;">
    <div id="fieldsContainer"></div>
    <button type="submit">Calcular</button>
  </form>

  <div id="resultados"></div>

  <script src="script.js"></script>
</body>
</html>
